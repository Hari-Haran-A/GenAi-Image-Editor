<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenAI Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              banana: {
                50: '#fffaeb',
                100: '#fff3c7',
                200: '#ffe68f',
                300: '#ffd452',
                400: '#ffbe1a',
                500: '#fa9f05',
                600: '#de7a02',
                700: '#b85603',
                800: '#94410a',
                900: '#7a350d',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",

</head>
  <body>
    <!-- 
      The #root element must be clean of layout classes like h-screen/flex/items-center 
      because they will persist after React mounts, causing the app to be vertically centered 
      and potentially cutting off the top content.
    -->
    <div id="root">
      <div class="h-screen w-full flex items-center justify-center text-slate-500">
        Loading GenAI Image Editor...
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
